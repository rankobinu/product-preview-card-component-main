<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
      <title>Frontend Mentor | Product preview card component</title>
      <link rel="stylesheet" href="style.css">


    </head>
    <body>
      <main>
        <div class="image"><img class="img" src="./images/image-product-desktop.jpg" alt="Image of the product"></div>
        <div class="cont">
          <span class="head">Perfume</span>

          <h2>Gabrielle Essence Eau De Parfum</h2>
    
          <p class="disc">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
    
          <div class="price">
            <span class="price1">$149.99</span>
            <span class="price2"><del>$169.99</del></span>
          </div>
          <div class="ship">
            <p class="shipP"><img class="svg" src="./images/icon-cart.svg"> Add to Cart</p>
          </div>
        </div>
      </main>
    </body>
  </html>
